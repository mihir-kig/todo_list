<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: sans-serif; }
        h1, h3 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #000; padding: 8px; text-align: left; }
    </style>
</head>
<body>
    <h1>{{ period|title }} Expense Report</h1>
    <h3>Total: {{ total }} TK</h3>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Amount (TK)</th>
            </tr>
        </thead>
        <tbody>
            {% for e in expenses %}
            <tr>
                <td>{{ e.date }}</td>
                <td>{{ e.description }}</td>
                <td>{{ e.amount }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
