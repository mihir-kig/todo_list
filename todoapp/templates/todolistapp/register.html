<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="wrapper animate">
      <h1>Register</h1><br>

      {% if messages %}
        {% for message in messages %}
          <h2>{{ message }}</h2>
        {% endfor %}
      {% endif %}

      <form action="#" method="POST">
        {% csrf_token %}
        <div class="input-box">
          <input type="text" placeholder="Create a username" required name="username">
        </div>
        <div class="input-box">
          <input type="email" placeholder="Enter your email" required name="email">
        </div>
        <div class="input-box">
          <input type="password" placeholder="Enter your password" required name="password">
        </div>
        <div class="input-box button">
          <input type="submit" value="Register">
        </div>

        <div class="text">
          <h3>Already have an account? <a href="{% url 'login-page' %}">Login now</a></h3>
        </div>
        <div class="text">
          <h3>Forgot Password? <a href="#">Reset</a></h3>
        </div>
      </form>
    </div>
  </body>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #dbeafe, #eef2ff);
      padding: 20px;
    }

    .wrapper {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(152, 35, 9, 0.15);
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.6s ease-in-out;
    }
    .wrapper h1{
      font-size: 26px;
      font-weight: 600;
      text-align: center;
      color:rgb(12, 15, 19);
      position: relative;
    }

    .wrapper h2 {
      font-size: 26px;
      font-weight: 600;
      text-align: center;
      color:rgb(14, 90, 197);
      position: relative;
    }

    .wrapper h2::before {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 50%;
      transform: translateX(-50%);
      height: 4px;
      width: 50px;
      background: #6366f1;
      border-radius: 10px;
    }

    form {
      margin-top: 25px;
    }

    .input-box {
      margin: 15px 0;
    }

    .input-box input {
      width: 100%;
      height: 50px;
      padding: 0 15px;
      font-size: 16px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .input-box input:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    .input-box.button input {
      background: #6366f1;
      color: #fff;
      font-weight: 600;
      letter-spacing: 1px;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .input-box.button input:hover {
      background: #4f46e5;
    }

    .text {
      margin-top: 20px;
      text-align: center;
    }

    .text h3 {
      font-size: 14px;
      color: #374151;
    }

    .text h3 a {
      color: #6366f1;
      text-decoration: none;
      font-weight: 500;
    }

    .text h3 a:hover {
      text-decoration: underline;
    }

    .alert {
      text-align: center;
      padding: 10px;
      background-color: #fee2e2;
      color: #b91c1c;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</html>
