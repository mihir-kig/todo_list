<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper animate">
      <h2>Welcome Back ðŸ‘‹</h2>

      {% if messages %}
        {% for message in messages %}
          <div class="alert">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <form action="#" method="POST">
        {% csrf_token %}
        <div class="input-box">
          <input type="text" placeholder="Enter your username" required name="uname">
        </div>
        <div class="input-box">
          <input type="password" placeholder="Enter your password" required name="pass">
        </div>

        <div class="input-box button">
          <input type="submit" value="Login">
        </div>

        <div class="text">
          <h3>Don't have an account? <a href="{% url 'register-page' %}">Register now</a></h3>
        </div>
        <div class="text">
          <h3>Forgot Password? <a href="#">Reset</a></h3>
        </div>
      </form>
    </div>
  </body>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #a5d8ff, #dbeafe, #e0e7ff);
      padding: 20px;
      animation: bgFade 10s infinite alternate;
    }

    @keyframes bgFade {
      from { background-position: left; }
      to { background-position: right; }
    }

    .wrapper {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.85);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
      backdrop-filter: blur(12px);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .wrapper h2 {
      text-align: center;
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #1f2937;
      position: relative;
    }

    .wrapper h2::before {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      height: 3px;
      width: 60px;
      background: #6366f1;
      border-radius: 10px;
    }

    .input-box {
      margin: 16px 0;
    }

    .input-box input {
      width: 100%;
      height: 50px;
      padding: 0 15px;
      font-size: 15px;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .input-box input:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
    }

    .input-box.button input {
      background: #6366f1;
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
      letter-spacing: 1px;
    }

    .input-box.button input:hover {
      background: #4f46e5;
    }

    .text {
      text-align: center;
      margin-top: 18px;
    }

    .text h3 {
      font-size: 14px;
      color: #374151;
    }

    .text h3 a {
      color: #6366f1;
      text-decoration: none;
      font-weight: 500;
    }

    .text h3 a:hover {
      text-decoration: underline;
    }

    .alert {
      background-color: #fee2e2;
      padding: 10px;
      border-left: 4px solid #b91c1c;
      border-radius: 8px;
      margin-bottom: 20px;
      color: #b91c1c;
      font-size: 14px;
      text-align: center;
    }

  </style>
</html>
